<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            gap: 50px;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .grid-item img {
            width: 100%; /* Make the image fill the container */
            height: auto;
        }
    </style>
</head>

<body>

    <h1>OTHER DESIGN</h1>

    
    <div class="grid-container">
        
        <div class="grid-item">
            <img src="https://i.pinimg.com/originals/f1/66/53/f16653303e4920a524277d5ec433624a.gif" alt="Image 4">
        </div>
        
        <div class="grid-item">
            <img src="https://i.pinimg.com/originals/06/91/42/06914243fe226bc48a5efdcb429a0ef2.gif" alt="Image 5">
        </div>
        <div class="grid-item">
            <img src="https://cdn.dribbble.com/users/2374064/screenshots/4728491/it-park.gif" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://24.media.tumblr.com/a5c457e0dce38bc9f45d14cd2e69bfd0/tumblr_mp2rbieLcM1s60oo7o1_500.gif" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://www.marktechpost.com/wp-content/uploads/2020/10/KScope-BirdsEye-new.gif" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="https://cdn.dribbble.com/users/1453459/screenshots/4531844/dribbble-02.gif" alt="Image 6">
        </div>
        <div class="grid-item">
            <img src="https://24.media.tumblr.com/a5c457e0dce38bc9f45d14cd2e69bfd0/tumblr_mp2rbieLcM1s60oo7o1_500.gif" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://www.marktechpost.com/wp-content/uploads/2020/10/KScope-BirdsEye-new.gif" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="https://cdn.dribbble.com/users/1453459/screenshots/4531844/dribbble-02.gif" alt="Image 6">
        </div>
        
    </div>

</body>

</html>
